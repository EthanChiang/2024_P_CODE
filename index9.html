    #container {
      width: 400px;

  <body>
    <div id="container">
      <canvas id="mychart"></canvas>
    </div>
  </body>

    const data = [
      {
        year: 2020,
        count: 180,
        count1: 240,
        color: "yellow",
      },
      {
        year: 2021,
        count: 230,
        count1: 220,
        color: "red",
      },
      {
        year: 2022,
        count: 300,
        count1: 300,
        color: "brown",
      },
      {
        year: 2023,
        count: 200,
        count1: 400,
        color: "cyan",
      },
    ];

    new Chart(document.getElementById("mychart"), {
      type: "bar",
      data: {
        labels: data.map((x) => x.year), // [2020, 2021, 2022, 2023]
        datasets: [
          {
            label: "2020-2023 上半年銷售額",
            backgroundColor: data.map((x) => x.color),
            data: data.map((x) => x.count), // [200, 180, 230, 300]
          },
          {
            label: "2020-2023 下半年銷售額",
            data: data.map((x) => x.count1),
          },
        ],
      },
    });
