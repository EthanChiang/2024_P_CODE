<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <form action="" method="GET">

    <form action="GET">
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" />
        <input id="male" type="radio" name="gender" value="male" required />
        <label for="male">男</label>
        <input id="female" type="radio" name="gender" value="female" required />
        <label for="female">女</label>
        <input id="other" type="radio" name="gender" value="other" required />
        <label for="other">其他</label>
      </div>
      <div>
        <label for="genger">性別:</label>
        <select name="gender" id="gender" required>
          <option></option>
          <option value="male">男性</option>
          <option value="female">女性</option>
          <option value="other">其他</option>
        </select>
      </div>
      <div>
        <label for="password">password</label>
        <input
          id="password"
          type="password"
          name="password"
          required
          placeholder="請輸入正確Email"
        />

        <input
          type="checkbox"
          id="show"
          type="checkbox"
          onclick="showPassword"
        />
        show password
      </div>
      <div>
        <label for="年齡">年齡</label>
        <input
          id="年齡"
          type="number"
          name="age"
          value="18"
          min="0"
          max="125"
          step="1"
        />
      </div>
      <div>
        <input id="訂閱電子報" type="checkbox" name="電子報" value="訂閱" />
        <label for="訂閱電子報">訂閱電子報</label>
        0<input type="range" step="1" min="0" max="125" />100
      </div>
      <div>
        <label for="area">地區</label>
        <input type="text" id="area" name="area" list="area-list" />
        <datalist id="area-list">
          <option value="台北市">台北市</option>
          <option value="心北市">心北市</option>
          <option value="高雄市">高雄市</option>
          <option value="台中市">台中市</option>
        </datalist>
      </div>
      <label
        for="suggesting"
        id="suggestion"
        cols="30"
        row="10"
        placeholder="填寫給網站的建議"
      ></label>
      <textarea
        name="suggesting"
        id="suggestion"
        cols="30"
        rows="10"
      ></textarea>
      <p>AGG<br />nfikniejirkvermigirgie</p>
      <button type="submit">登入</button>
    </form>
    <!--  -->
    <!--  -->
    <script>
      showPassword() {
          let checkbox = document.querySelector("#show");
          let password = document.querySelector("#password");
          checkbox.addEventListener("click", () => {
            if (password.type == "password") {
              password.type = "text";
              console.log("2");
            } else {
              password.type = "password";
            }
          });
        }
        //
        //
    </script>
  </body>
